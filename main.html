<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Dog Adoption Form</h1>
    </header>

    <section>
        <form action="" method="GET">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Name">

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="Phone Number">

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Address">

            <label for="lived-with-dog">Have you ever lived with a Dog before?</label>
            <input type="checkbox" id="lived-with-dog" name="lived_with_dog"
                value="Have you ever lived with a Dog before?">

            <label for="breeds">Please select your preferred breeds:</label>
            <select id="breeds" name="breeds" multiple>
                <option value="labrador">Labrador</option>
                <option value="bulldog">Bulldog</option>
                <option value="poodle">Poodle</option>
                <option value="germanshepherd">German Shepherd</option>
                <option value="beagle">Beagle</option>
            </select>

            <div class="submit-button">
                <button type="submit" id="submit" value="Submit">Submit</button>
            </div>

        </form>
    </section>

    <footer>
        <h3>Thank you for submitting the details</h2>
    </footer>
</body>

</html>
